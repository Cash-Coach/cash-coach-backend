spring.application.name=Cash Coach Backend

# mysql config
spring.datasource.url=${MYSQL_DBURL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}

server.servlet.context-path=/api

# jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# email config
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${SENDER_EMAIL}

# jwt
security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-time=3600000

# frontend
cash.coach.frontend.url=${CASH_COACH_FRONTEND_URL}

app.activation.url=${CASH_COACH_BACKEND_URL}

